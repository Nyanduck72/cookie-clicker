<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clickeador de galletas pirata</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="cookieArea">
            <div class="cookie">
                <img src="img/cookie.png" alt="cookie" onclick="cookieClick()">
            </div>
        </div>
        <div id="shop">
            <h1>UPGRADES</h1>
            <h2>COOKIES: <span id="cookieCount"></span></h2>
            <div class="upgrades">
                <div class="upgrade">
                    <div style="display: flex; align-items: center;">
                        <img src="img/click_hand.png" alt="clicker icon" height="30px" width="30px" style="margin-right: 20px;">
                        <h3>AUTO-CLICKER</h3>
                        <button onclick="buyUpgrade('clicker')">Buy</button> 
                    </div>
                    <div id="clicker"></div>    
                </div>
                <div id="granny" class="upgrade"></div>
                <div id="farm" class="upgrade"></div>
                <div id="mine" class="upgrade"></div>
                <div id="factory" class="upgrade"></div>
                <div id="bank" class="upgrade"></div>
            </div>
        </div>
    </div>
</body>
</html>
